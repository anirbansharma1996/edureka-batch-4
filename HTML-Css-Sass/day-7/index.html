<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar starts here -->
    <nav>
      <ul class="navbar-list">
        <li>Home</li>
        <li>About</li>
        <li>Gallery</li>
        <li>Create an Account</li>
      </ul>
    </nav>

    <!-- nth child & display flex -->
    <div class="parent">
      <div class="child">Child 1</div>
      <div class="child">Child 2</div>
      <div class="child">Child 3</div>
      <div class="child">Child 4</div>
      <div class="child">Child 5</div>
      <div class="child">Child 6</div>
    </div>

    <!-- css child selectors -->
    <div class="root">
      1
      <div>
        2
        <div>3</div>
      </div>
    </div>

    <!-- display grid -->
    <div class="parent-grid">
      <div class="child-grid">1</div>
      <div class="child-grid">2</div>
      <div class="child-grid">3</div>
      <div class="child-grid">4</div>
      <div class="child-grid">5</div>
      <div class="child-grid">6</div>
    </div>

    <!-- display inline and block -->
    <h1>h1</h1>
    <h3>h3</h3>
    <h2>h2</h2>
  </body>
</html>
