<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./checkout.css" />
    <title>Food Panda | Cart</title>
  </head>
  <body>
    <!-- navbar starts here -->
    <nav>
      <div>
        <a href="../home/index.html"><h2 class="display-6">Food Panda</h2></a>
      </div>
      <div class="nav-items">
        <ul>
          <a href="../home/index.html"
            ><li><i class="bi bi-house"></i> Home</li></a
          >
          <a href="checkout.html"
            ><li><i class="bi bi-cart"></i> Checkout</li></a
          >
          <a href="../registration/Login.html"
            ><li><i class="bi bi-person"></i>Register</li></a
          >
        </ul>
      </div>
      <div class="mobile-nav">
        <button
          class="btn"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          <i class="bi bi-list"></i>
        </button>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">FOOD PANDA</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul>
              <a href="./index.html"
                ><li><i class="bi bi-house"></i> Home</li></a
              >
              <a href="../cart/cart.html"
                ><li><i class="bi bi-cart"></i> Cart</li></a
              >
              <a href=""
                ><li><i class="bi bi-person"></i>Register</li></a
              >
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar ends here -->
    <!-- checkout items starts here  -->
    <div class="conatiner mt-5">
      <div class="cart">
        <img
          src="https://w0.peakpx.com/wallpaper/805/956/HD-wallpaper-food-delicious-food-food-holidays-indian-indian-food-pav-bhaji-spicy-food-street-food.jpg"
          alt=""
        />
        <p>Pav Bhaji</p>
        <h5>$10</h5>
        <button
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i class="bi bi-trash3"></i>
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Do you want to remove this item ?
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  No
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Yes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- checkout items ends here -->
    <hr class="m-5" />
    <!-- payment section starts here  -->
    <div class="container text-end">
      <h4>Total : $10 . 00</h4>
      <button
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#paymentModal"
      >
        Check Out
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="paymentModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Card Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body text-start">
              <form>
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" />
                <div class="d-flex gap-4">
                  <div>
                    <label class="form-label">Exp. Year</label>
                    <input type="month" class="form-control" />
                  </div>
                  <div>
                    <label class="form-label">CVV</label>
                    <input type="password" class="form-control" />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-success w-100"
                data-bs-dismiss="modal"
              >
                Pay Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- payment section ends here  -->
    <hr class="m-5" />
    <!-- footer starts here  -->
    <footer class="container footer m-5">
      <div class="row">
        <div class="col-md-3 col-sm-6">LOGO</div>
        <div class="col-md-3 col-sm-6">ABOUT</div>
        <div class="col-md-3 col-sm-6">SERVICES</div>
        <div class="col-md-3 col-sm-6">ICONS</div>
      </div>
    </footer>

    <!-- footer ends here -->
    <hr class="m-2" />
    <p class="text-end m-4">&copy; Anirban 2024</p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
