<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Food Panda | Login</title>
  </head>
  <body>
    <!-- navbar starts here -->
    <nav>
      <div>
        <a href="../home/index.html"><h2 class="display-6">Food Panda</h2></a>
      </div>
      <div class="nav-items">
        <ul>
          <a href="../home/index.html"
            ><li><i class="bi bi-house"></i> Home</li></a
          >
          <a href="../checkout/checkout.html"
            ><li><i class="bi bi-cart"></i> Checkout</li></a
          >
          <a href="./Login.html"
            ><li><i class="bi bi-person"></i>Register</li></a
          >
        </ul>
      </div>
      <div class="mobile-nav">
        <button
          class="btn"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          <i class="bi bi-list"></i>
        </button>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">FOOD PANDA</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul>
              <a href="../home/index.html"
                ><li><i class="bi bi-house"></i> Home</li></a
              >
              <a href="../checkout/checkout.html"
                ><li><i class="bi bi-cart"></i> Cart</li></a
              >
              <a href="./Login.html"
                ><li><i class="bi bi-person"></i>Register</li></a
              >
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar ends here -->
    <h3 class="display-3 text-center">SIGNUP</h3>
    <!-- signup form starts here -->
    <div class="container-form">
      <div>
        <label class="form-label">Name</label>
        <input type="text" class="form-control" />
        <label class="form-label">Email</label>
        <input type="email" class="form-control" />
        <label class="form-label">Password</label>
        <input type="password" class="form-control mb-3" />
        <button class="btn btn-primary w-100">SIGNUP</button>
      </div>
      <p>
        Already registered ? <a href="Login.html"> <u>Login</u> </a> here
      </p>
    </div>

    <!-- signup form ends here -->

    <hr class="m-5" />
    <!-- footer starts here  -->
    <footer class="container footer m-5">
      <div class="row">
        <div class="col-md-3 col-sm-6">LOGO</div>
        <div class="col-md-3 col-sm-6">ABOUT</div>
        <div class="col-md-3 col-sm-6">SERVICES</div>
        <div class="col-md-3 col-sm-6">ICONS</div>
      </div>
    </footer>

    <!-- footer ends here -->
    <hr class="m-2" />
    <p class="text-end m-4">&copy; Anirban 2024</p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
