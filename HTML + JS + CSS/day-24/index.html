<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    select tag
    <br>
    <select id="gender">
      <option value="" selected disabled>choose...</option>
      <option value="MEN">MEN</option>
      <option value="WOMEN">WOMEN</option>
      <option value="OTHERS">OTHER</option>
    </select>
    <h1 id="selected-gender"></h1>
    <hr />
    calculation
    <br>
    <input type="number" id="num1" />
    <input type="number" id="num2" />
    <button id="calculate">+</button>

    <div id="root"></div>

    <hr />
    password checker
    <input id="pass-1" type="text" placeholder="new passkey" />
    <input id="pass-2" type="text" placeholder="confirm new passkey" />
    <button id="check">submit</button>
    <h5 id="output"></h5>
    <hr />
    password toggler
    <input type="password" id="pass" />
    <button id="view">show</button>
<hr>
    <button id="start" >SHOW TIME</button>
    <div id="time"></div>

    <script src="./script.js"></script>
  </body>
</html>
