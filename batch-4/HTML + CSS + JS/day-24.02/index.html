<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- part - 1 -->
    <form id="main-form">
      <input type="text" placeholder="user name" id="user-name" />
      <select id="user-gender">
        <option value="" selected disabled>Choose Gender ...</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="other">Other</option>
      </select>
      <input type="submit" value="Submit" />
    </form>
    <hr />
    <!-- part - 2 -->
    <button id="key-button">Key Press</button>
    <hr />
    <!-- part - 3 -->
    <div id="mouse-div"></div>
    <hr />
    <!-- part - 4 -->
    <button id="main-button">click me</button>
    <hr />
    <!-- example - 1-->
    <input type="password" id="passkey-text" />
    <button id="passkey-toggle">show</button>
    <hr />
    <!-- example - 2-->
    <div id="mode">
      <h1>Hello World</h1>
      <button id="toggle-mode">dark</button>
    </div>
    <hr />
    <!-- example - 3 -->
    <img
      src="https://www.foodiesfeed.com/wp-content/uploads/2023/06/burger-with-melted-cheese.jpg"
      alt="image broken"
    />
    <span id="like-count">0</span>&nbsp;Likes
    <button id="like-button"><i class="bi bi-hand-thumbs-up"></i></button>

    <script src="./script.js"></script>
  </body>
</html>
